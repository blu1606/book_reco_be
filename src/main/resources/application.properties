spring.application.name=foodRecommendation
# API key will be provided by user through frontend
# No Spring AI configuration needed as we use RestTemplate directly

# Glitch settings
server.port=${PORT:8080}
logging.level.root=INFO
logging.level.backend=DEBUG

# CORS settings for Glitch
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend-domain.vercel.app,http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true